<h1>To do list!</h1>
<ul>
    <li *ngFor="let item of items, let myIndex = index">
        {{item}}
        <br>
        <button type="button" class="btn btn-danger" (click)="deleteItem(myIndex)">Delete item</button>
    </li>
</ul>
<p>Add new item</p>
<input #newItem id="item" type="text" name="item" class="form-control" (keyup.enter)="addItem(newItem.value)">
<br>
<button type="button" class="btn btn-success" (click)="addItem(newItem.value)">Submit</button>
