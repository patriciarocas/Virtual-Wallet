<mat-card class="coin-card">
    <mat-card-title >
        <img class="img-logo" [src]="coin?.image">
    </mat-card-title>
    <mat-card-content>
        <div>{{coin?.name}}</div>
        <div>Current Price: $ {{coin?.current_price}} </div>
        <div>Last Update: {{coin?.last_updated}} </div>
    </mat-card-content>
</mat-card>
